version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: myphishing-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - app-network
    environment:
      - TZ=Asia/Shanghai  # 添加这行

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: myphishing-app
    ports:
      - "8000:8000"
      - "25:25"
    restart: unless-stopped
    volumes:
      - ./chroma_db:/app/chroma_db
      - ./data:/app/data
      - ./config:/app/config
    env_file:
      - .env
    environment:
      - TZ=Asia/Shanghai  # 添加这行
    depends_on:
      - redis
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - app-network

volumes:
  redis_data:

networks:
  app-network:
    driver: bridge